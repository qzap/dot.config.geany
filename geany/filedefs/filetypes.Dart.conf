# For complete documentation of this file, please see Geany's main documentation
[styling=C]

[keywords]
# all items must be in one line
primary=[keywords]
# all items must be in one line
primary=abstract as assert async await bool break case catch char class const continue default deferred do double dynamic else enum export external extends factory false final finally for get if implements import in int is list library new null operator part rethrow return set static string super switch Symbol sync this throw true try typedef var  void while with yield 
secondary=add alias ascending async await descending dynamic from get global group into join let orderby partial remove select set value var where yield
# keywords: https://www.w3adda.com/dart-tutorial/dart-keywords

[lexer_properties]

[settings]
lexer_filetype=C

# default extension used when saving files
extension=dart

# MIME type
mime_type=text/x-dart

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file
comment_single=#
# multiline comments
comment_open=#(
comment_close=#)

# set to false if a comment character/string should start at column 0 of a line, true uses any
# indentation of the line, e.g. setting to true causes the following on pressing CTRL+d
   #command_example();
# setting to false would generate this
#   command_example();
# This setting works only for single line comments
comment_use_indent=true

# context action command (please see Geany's main documentation for details)
context_action_cmd=

[indentation]
width=2
# 0 is spaces, 1 is tabs, 2 is tab & spaces
type=1

[build-menu]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
[build-menu]
FT_00_LB=
FT_00_CM=
FT_00_WD=
EX_01_LB=Xct Dart File
EX_01_CM=/usr/lib64/dart/bin/dart %f
EX_01_WD=
